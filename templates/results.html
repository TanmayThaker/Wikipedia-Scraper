    <body>

        <div class="table-users">
            <div class="header">Top 10 Most Frequently used Words</div>

            <table cellspacing="0" class="center">
                <tr>
                    <th>Word</th>
                    <th>Count</th>
                </tr>
                {% for word,count in top_frequent_words.items() %}
                <tr>
                    <td>{{word}}</td>
                    <td>{{count}}</td>
                </tr>
                {% endfor %}
            </table>
            <a href="/">
                <button>Go Back</button>
            </a>
        </div>

    </body>
